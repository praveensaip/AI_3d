<!DOCTYPE html>
<html>
<head>
    <title>Upload Image and Music</title>
</head>
<body>
    <h1>Upload Clothing Image and Music</h1>
    
    <!-- Display any success or error messages here -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data" action="/upload/">
        {% csrf_token %}
        
        <!-- Image upload -->
        <label for="image">Upload Clothing Image:</label>
        <input type="file" name="image" id="image" required><br><br>

        <!-- Music upload -->
        <label for="music">Upload Music:</label>
        <input type="file" name="music" id="music" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
